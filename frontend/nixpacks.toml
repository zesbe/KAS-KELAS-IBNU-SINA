[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run serve"

[variables]
NODE_ENV = "production"

# Ensure environment variables are available during build
[phases.build.cache_directories]
paths = [".next/cache", "node_modules/.cache"]